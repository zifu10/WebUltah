<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy BirthdayðŸŽ‚ðŸŽŠ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to top, #3498db, #ffffff); /* Background biru ke putih */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .gift-container {
            position: relative;
            width: 200px;
            height: 200px;
            animation: fadeIn 2s ease;
            cursor: pointer;
        }

        /* Badan Kado dengan bayangan dan efek refleksi */
        .gift-box {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #d35400, #e67e22);
            border-radius: 10px;
            position: relative;
            z-index: 2;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: giftBoxGlow 3s ease-in-out infinite;
        }

        /* Animasi kado bersinar */
        @keyframes giftBoxGlow {
            0% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }
            50% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            }
            100% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }
        }

        /* Pita Vertikal */
        .ribbon {
            position: absolute;
            width: 0;
            height: 20px;
            background: #f1c40f;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            animation: ribbonTie 2s ease forwards;
        }

        /* Pita Horizontal */
        .ribbon-horizontal {
            position: absolute;
            width: 20px;
            height: 0;
            background: #f1c40f;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            z-index: 4;
            animation: ribbonTie 2s ease forwards;
        }

        /* Animasi pita terbuka */
        @keyframes ribbonTie {
            0% {
                width: 0;
                height: 0;
            }
            100% {
                width: 140px;
                height: 20px;
            }
        }

        /* Tutup kado yang terangkat */
        .gift-lid {
            width: 100%;
            height: 50px;
            background: #e74c3c;
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: 0;
            z-index: 3;
            animation: lidFall 2s ease forwards;
        }

        /* Animasi tutup kado terangkat */
        @keyframes lidFall {
            0% {
                top: 0;
                transform: rotate(0deg);
            }
            100% {
                top: -150px;
                transform: rotate(20deg);
            }
        }

        /* Confetti kotak dengan ukuran acak */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f1c40f;
            opacity: 1;
            animation: confettiFall 5s linear infinite;
        }

        /* Animasi confetti jatuh */
        @keyframes confettiFall {
            0% {
                transform: translateY(-150px);
                opacity: 1;
            }
            100% {
                transform: translateY(600px);
                opacity: 0;
            }
        }

        /* Teks animasi */
        .message {
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 48px; /* Ukuran font lebih besar */
            font-weight: bold; /* Teks lebih tebal */
            color: #2c3e50;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #2c3e50;
            width: 0;
            animation: typewriter 4s steps(22) 1s forwards, blink 0.5s step-end infinite;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 14em; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #2c3e50; }
        }

        .hint {
            font-family: Arial, sans-serif;
            color: #383a3a;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Animasi zoom-in */
        @keyframes zoomIn {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .zoom-in {
            animation: zoomIn 2s forwards; /* 2 detik zoom-in sebelum redirect */
        }

        /* Animasi zoom-in untuk seluruh halaman */
        @keyframes zoomInAll {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5); /* Anda bisa menyesuaikan nilai skala */
                opacity: 0;
            }
        }

        /* Kelas untuk efek zoom-in pada seluruh halaman */
        .zoom-in-all {
            animation: zoomInAll 2s forwards; /* 2 detik untuk animasi zoom-in */
        }

    </style>
</head>
<body>
    <!-- Kontainer kado -->
    <div class="gift-container" onclick="redirectToIndex()">
        <div class="gift-lid"></div>
        <div class="gift-box">
            <div class="ribbon"></div>
            <div class="ribbon-horizontal"></div>
        </div>
    </div>

    <!-- Pesan -->
    <div class="message">Happy Birthday to...</div>
    <div class="hint">(Klik kado untuk membuka kejutan!)</div>

    <script>
        // Fungsi untuk membuat confetti
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                document.body.appendChild(confetti);
        
                // Posisi awal confetti
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * -200;
        
                // Warna acak
                const colors = ['#e74c3c', '#f1c40f', '#3498db', '#1abc9c', '#9b59b6'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        
                // Posisi acak
                confetti.style.left = `${x}px`;
                confetti.style.top = `${y}px`;
        
                // Kecepatan jatuh acak
                const animationDuration = Math.random() * 3 + 3; // Antara 3s dan 6s
                confetti.style.animationDuration = `${animationDuration}s`;
        
                // Ukuran acak
                const size = Math.random() * 10 + 10; // Ukuran antara 10px dan 20px
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
            }
        }

        // Panggil fungsi confetti saat halaman dimuat
        createConfetti();
        
        // Fungsi mengarahkan ke halaman Index.html
        function redirectToIndex() {
            // Menambahkan kelas zoom-in-all ke body (seluruh halaman)
            document.body.classList.add('zoom-in-all');
        
            // Menunggu animasi zoom-in selesai sebelum menambahkan bunga dan melakukan redirect
            setTimeout(() => {
                window.location.href = 'index.html'; // Redirect ke halaman index
            }, 2000); // 2 detik, sesuai dengan durasi animasi
        }
    </script>
</body>
</html>
